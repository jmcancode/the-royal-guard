<head>

  <meta name="keywords" content="Stylist San Antonio, Wardrobe Consulting San Antonio, Custom clothing, Membership">
  

  <!-- Bootstrap CSS -->

  <!--Custom CSS-->

  <title>The Royal Guard | Members Only</title>
  
  <!--Favicon Generator Links-->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">

<body>
  <div id="particles-js" class="container-fluid">
    <!-- Custom styles -->
    <div class="container d-flex justify-content-md-center">
      <div class="text-center panel position-absolut d-flex justify-content-md-center">
        <form class="form-signin">
          <img class="mb-4 pl-auto" src="/assets/background-img.png" alt="" width="165" height="120">
          <label for="inputEmail" class="sr-only">Email address</label>
          <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
          <label for="Password" class="sr-only">Password</label>
          <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
          <div class="checkbox mb-3">
            <label class="text-white">
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
          <button class="btn btn-lg btn-primary btn-block" type="submit" href="#">Sign in</button>
          <p class="mt-5 mb-3 text-muted">The Royal Guard <br> Style Agency <br>
            &copy; 2019</p>
        </form>
      </div>
    </div>
  </div>

  <!--particles-js-->

  <script type="text/javascript" src="/app.js"></script>
